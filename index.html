<!DOCTYPE html>
<html>
<head>
    <title>Amazon Login Page</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js">
    </script>
</head>
<body style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <div class="login">
        <div class="loginLogo">
            <img src="./tools/untitled.png">
        </div>
        <div class="loginBox">
            <h1>Sign-in</h1>
            <form class="loginForm" method="GET" action="./landing.html">
                <h3>E-mail</h3>
                <input type="text" name="user-mail" class="input" placeholder="Enter in your email" id="logEmail">
                <h3>Password</h3>
                <input type="password" name="password" class="input" placeholder="Password " id="logPassword">
                <button class="loginSignInButton" onclick="login()">Sign In</button>
            </form>
            <p>
                By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>
            </p>
            <a href="./register.html"><button class="login_registerButton">Create Your Amazon Account</button></a>
        </div>
    </div>
</body>
<footer class="loginFooter" style="color:#ada7a7">
</footer>
</html>
